name: Build and Run Java Hello World  
  
on:  
  push:  
    branches:  
      - main  
  
jobs:  
  build:  
    runs-on: ubuntu-latest  
    steps:  
      - name: Checkout code  
        uses: actions/checkout@v2  

        
      - name: Build Docker image  
        run: docker build -t java-hello-world .  
  
      - name: Run Docker container  
        run: docker run --rm java-hello-world
